    <div class="contenedor">
        <div id="contac">


            <form action="mailto:lauraserato@gmail.com" class="form" method="post" enctype="text/plain" name="formu">
                <div class="form-header">
                    <h1 class="form-title">C<span>ontacto</span></h1>
                </div>

                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" class="form-input" placeholder="Escriba su nombre" minlength="1"
                    required>

                <label for="email" class="form-label">e-mail:</label>
                <input type="email" id="email" class="form-input" placeholder="Escriba su direccion de email"
                    minlength="1" required>

                <label for="tel" class="form-label">Telefono:</label>
                <input type="tel" id="tel" class="form-input" placeholder="Escriba su numero telefonico" minlength="1"
                    required>

                <label for="mensaje" class="form-label">Mensaje:</label>
                <textarea id="mensaje" class="form-textarea" placeholder="Escriba su mensaje" minlength="1"
                    maxlength="80" required>
                </textarea>

                <input type="submit" class="btn-submit" id="btn-submit" value="Enviar Consulta" onclick="validacion()">


            </form>

            <div id="f1">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.2023229737447!2d-58.386885385195356!3d-34.59904506475699!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccac78fc9324b%3A0xaa839e92b96f10db!2sAv.%20C%C3%B3rdoba%201245%2C%20C1012AAY%20CABA!5e0!3m2!1ses!2sar!4v1666040642398!5m2!1ses!2sar"
